<!DOCTYPE html>
<html>
<head>
    <title>Mercedes Car Price Prediction</title>
</head>
<body>
    <h2>Enter Car Details</h2>
    <form action="/predict" method="post">
        Model: 
        <select name="Model">
            {% for m in options['Model'] %}
                <option value="{{ m }}">{{ m }}</option>
            {% endfor %}
        </select><br><br>

        Year: 
        <select name="Year">
            {% for y in options['Year'] %}
                <option value="{{ y }}">{{ y }}</option>
            {% endfor %}
        </select><br><br>

        Color: 
        <select name="Color">
            {% for c in options['Color'] %}
                <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
        </select><br><br>

        Fuel Type: 
        <select name="Fuel_Type">
            {% for f in options['Fuel Type'] %}
                <option value="{{ f }}">{{ f }}</option>
            {% endfor %}
        </select><br><br>

        Horsepower: <input type="number" name="Horsepower"><br><br>

        Turbo: 
        <select name="Turbo">
            {% for t in options['Turbo'] %}
                <option value="{{ t }}">{{ t }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Predict Price</button>
    </form>

    <h3>{{ prediction_text }}</h3>
</body>
</html>
